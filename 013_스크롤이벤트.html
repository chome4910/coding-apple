<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main13.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" 
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" 
    crossorigin="anonymous">
    </script> 
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">JSShop</span>
          <span class="badge bg-dark">Dark 🔄</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav> 

    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <div class = 'lorem' style="width: 200px; height: 100px; overflow-y: scroll;">
        Lorem ipsum dolor sit 
        amet consectetur adipisicing elit. In obcaecati quo cupiditate, facere voluptates eum ab et eligendi facilis sapiente tenetur quae, hic magnam? Quis iste numquam ea est alias.
    </div>

    <div style="height: 2000px;">
    </div>

    <script>
        window.addEventListener('scroll',function(){
            let font = document.querySelector('.navbar-brand')
            if(window.scrollY >= 100){
                font.style.fontSize = '16px';
            }
            else{
                font.style.fontSize = '30px';
            }
        })


        document.querySelector('.lorem').addEventListener('scroll',function(){

            //div의 스크롤 양 + 눈에보이는 div높이 == div의 실제높이
            //소수점때문에 결과값이 아예 같을순 없으니 오차범위 지정하는게 좋음
            let 스크롤양 = document.querySelector('.lorem').scrollTop;
            let 실제높이 = document.querySelector('.lorem').scrollHeight;
            let 높이 = document.querySelector('.lorem').clientHeight;

            if(실제높이-10 <= 스크롤양 + 높이){
                alert('그만')
            }
        })

        window.addEventListener('scroll',function(){
            window.scrollY
        })
    </script>
</body>
</html>
